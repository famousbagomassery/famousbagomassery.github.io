<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Charlie</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.charlie %}
		
		{{post.name}}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="/img/bags/{{ post.img }}" class="img-responsive" >
			
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
