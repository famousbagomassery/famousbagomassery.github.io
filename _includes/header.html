<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
         <img class="img-responsive" src="img/banner-webp.webp" alt="banner-pic" /> 
        <div class="intro-text">
          <span class="name">{{ site.h1 }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
          
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline"><i
                  class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
          </ul>
          
        </div>
      </div>
    </div>
  </div>
</header>
